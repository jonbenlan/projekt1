<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link rel="stylesheet" type="text/css" href="css/newnote.css">
</head>
<body>
    <div class="wrapper newnote">
        <div class="content container-fullwidth">
            <div class="note-container">
                <div class="note-content">
                    <div class="note-content-title grid-row">
                        <div class="note-content-label">
                            <label>Title</label>
                        </div>
                        <div class="note-content-input">
                            <input>
                        </div>                    
                    </div>
                    <div class="note-content-text grid-row">
                        <div class="note-content-label">
                            <label>Beschreibung</label>
                        </div>
                        <div class="note-content-input">
                            <textarea></textarea>
                        </div>
                    </div>
                    <div class="note-content-importance grid-row">
                        <div class="note-content-label">
                            Wichtigkeit
                        </div>
                        <div class="note-content-input">
                                <label for="1">&#9889;</label>
                                <input type="checkbox" name="1">
                                <label for="2">&#9889;</label>
                                <input type="checkbox" name="2" value="&#9889;">
                                <label for="3">&#9889;</label>
                                <input type="checkbox"  name="3">
                                <label for="4">&#9889;</label>
                                <input type="checkbox" name="4">
                                <label for="5">&#9889;</label>
                                <input type="checkbox" name="5">
                        </div>
                    </div>
                    <div class="note-content-date grid-row">
                        <div class="note-content-label">
                            <label>Erledigt bis</lagbel>
                        </div>
                        <div class="note-content-input">
                            <input>
                        Datepicker
                        </div>
                    </div>
                    <div class="note-controls">
                        <form action="overview.html">
                            <div class="note-controls-row grid-row">
                                <div class="note-controls-item-upper">
                                    <input class="button-standard border-black" type="submit" value="SPeichern">
                                </div>
                                <div class="note-controls-item-lower">
                                    <input class="button-standard border-black" type="submit" value="Cancel">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
