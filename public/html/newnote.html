<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Note Projekt 1</title>
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link rel="stylesheet" type="text/css" href="css/newnote.css">
</head>
<body>
    <div class="wrapper newnote">
        <div class="content container-fullwidth">
            <div class="note-container">
                <div class="note-content">
                    <div class="note-content-title grid-row">
                        <div class="note-content-label">
                            <label>Titel</label>
                        </div>
                        <div class="note-content-input">
                            <input class="js-required" name="title" id="title">
                        </div>                    
                    </div>
                    <div class="note-content-text grid-row">
                        <div class="note-content-label">
                            <label>Beschreibung</label>
                        </div>
                        <div class="note-content-input">
                            <textarea class="js-required" name="text" id="text"></textarea>
                        </div>
                    </div>
                    <div class="note-content-importance grid-row">
                        <div class="note-content-label">
                            Wichtigkeit
                        </div>
                        <div class="note-content-input">
                            <div class="js-importance-listener">
                                <div class="note-content-input-group">
                                    <label for="1">&#9889;</label>
                                    <input type="radio" value="1" name="importance">
                                </div>
                                <div class="note-content-input-group">
                                    <label for="2">&#9889;</label>
                                    <input type="radio" value="2" name="importance">
                                </div>
                                <div class="note-content-input-group">
                                    <label for="3">&#9889;</label>
                                    <input type="radio"  value="3" name="importance">
                                </div>
                                <div class="note-content-input-group">
                                    <label for="4">&#9889;</label>
                                    <input type="radio" value="4" name="importance">
                                </div>
                                <div class="note-content-input-group">
                                    <label for="5">&#9889;</label>
                                    <input type="radio" value="5" name="importance">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="note-content-date grid-row">
                        <div class="note-content-label">
                            <label>Erledigt bis</lagbel>
                        </div>
                        <div class="note-content-input">
                            <input id="dueDate" name="date" type="date">
                        </div>
                    </div>
                </div>
                <div class="note-controls">
                    <form>
                        <div class="note-controls-row grid-row">
                            <div class="note-controls-item-upper">
                                <button class="button-standard border-black" type="submit">Speichern</button>
                                <div class="js-error error-message">
                                    Look... if you don't want any text to your note, why create one? Please give me either text or title 
                                </div>
                            </div>
                            <div class="note-controls-item-lower">
                                <a href="/">
                                    <button class="button-standard border-black" type="button">Cancel</button>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/services/handleImportance.js" type="script" defer></script>
    <script src="../js/controllers/controller-newnote.js" type="module" defer></script>
</body>
</html>
